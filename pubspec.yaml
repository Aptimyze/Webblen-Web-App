name: webblen_web_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #Web Dependencies
  responsive_builder:
  url_launcher:
  js:
  url_strategy:

  #ARCHITECTURE
  stacked: ^2.0.2
  stacked_services: ^0.8.2
  stacked_themes: ^0.3.2
  stacked_hooks: ^0.2.0
  flutter_hooks:

  #HTTP REQUESTS
  http:

  #ADD CANCELLABLE ACTIONS TO ASYNC
  async:

  #ALGOLIA
  algolia: ^1.0.1

  #SENDGRID
  sendgrid_mailer: ^0.1.3

  #FIRESTORE DATABASE
  firebase: ^9.0.1
  firebase_core: ^1.0.3
  cloud_firestore: ^1.0.4
  firebase_auth: ^1.0.2
  firebase_auth_oauth: ^1.0.1
  cloud_functions: ^1.0.3

  #Auth
  flutter_facebook_auth: ^3.3.2
  google_sign_in: ^5.0.1
  sign_in_with_apple_js: ^2.0.1

  #LOCATION
  location: ^4.1.1
  google_place: ^0.4.0
  maps_launcher: ^2.0.0
  devicelocale: ^0.4.1

  #UI
  font_awesome_flutter: ^9.0.0

  #FILES & IMAGES
  transparent_image: ^2.0.0


  #DATE & TIME
  flutter_calendar_carousel: ^2.0.0

  #FINANCE
  flutter_credit_card: ^2.0.0
  stripe_sdk: ^5.0.0-nullsafety.0

  #OTHER
  qr_flutter: ^4.0.0
  auto_size_text: ^3.0.0-nullsafety.0
  flutter_typeahead: ^3.1.1
  introduction_screen: ^2.1.0
  flutter_masked_text2: ^0.9.1
  mask_text_input_formatter: ^2.0.0-nullsafety.2
  flutter_xlider:
    git:
      url: https://github.com/mukai154/flutter_xlider.git
  intl_phone_field: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  stacked_generator: ^0.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
      - family: Helvetica Neue
        fonts:
          - asset: assets/fonts/HelveticaNeueThin.ttf
            weight: 300
          - asset: assets/fonts/HelveticaNeueLight.ttf
            weight: 400
          - asset: assets/fonts/HelveticaNeue.ttf
            weight: 500
          - asset: assets/fonts/HelveticaNeueMedium.ttf
            weight: 600
          - asset: assets/fonts/HelveticaNeueBold.ttf
            weight: 700

