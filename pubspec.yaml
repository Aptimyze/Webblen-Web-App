name: webblen_web_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Web Dependencies
  responsive_builder: ^0.1.5
  get_it: ^4.0.0
  http: ^0.12.0+2
  url_launcher: ^5.4.10
  js: ^0.6.0


  #Data Management
  provider: ^4.0.4

  #Firebase
  firebase: ^7.2.1
#  firebase_storage: ^3.1.1
  firebase_auth: ^0.15.4
#  firebase_dynamic_links: ^0.5.0+9
  cloud_functions: ^0.4.2

  #Location
  flutter_google_places: ^0.2.4
  google_places_flutter: ^1.0.5
  timezone: ^0.5.7
  #geoflutterfire: ^2.1.0

  #Other Dependencies
  stripe_sdk: ^2.8.2
  qr_flutter: ^3.2.0
  algolia: ^0.1.7
  font_awesome_flutter: 8.5.0
  random_string: ^1.1.0
  rflutter_alert: ^1.0.3
  flutter_signin_button: ^1.0.0
  flutter_masked_text: ^0.8.0
  intl: ^0.16.1
  flutter_calendar_carousel: ^1.4.11

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
      - family: Helvetica Neue
        fonts:
          - asset: assets/fonts/HelveticaNeueThin.ttf
            weight: 300
          - asset: assets/fonts/HelveticaNeueLight.ttf
            weight: 400
          - asset: assets/fonts/HelveticaNeue.ttf
            weight: 500
          - asset: assets/fonts/HelveticaNeueMedium.ttf
            weight: 600
          - asset: assets/fonts/HelveticaNeueBold.ttf
            weight: 700

