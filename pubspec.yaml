name: webblen_web_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Web Dependencies
  responsive_builder:
  url_launcher:
  js:
  url_strategy:

  #ARCHITECTURE
  stacked: "1.7.7"
  stacked_services: ^0.6.4
  stacked_themes:
  get_it: ^5.0.6
  injectable:
  observable_ish:
  auto_route: ^0.6.9


  #HTTP REQUESTS
  http:

  #ADD CANCELLABLE ACTIONS TO ASYNC
  async:

  #ALGOLIA
  algolia:

  #FIRESTORE DATABASE
  firebase_core:
  cloud_firestore:
  firebase_auth: ^0.18.4+1
  firebase:
  firebase_messaging:
  cloud_functions:

  #Auth
  flutter_facebook_login_web:
    git:
      url: git://github.com/kfiross/flutter_facebook_login_web

  google_sign_in:

  #LOCATION
  location:
  google_place:
  maps_launcher:
  geocoder:

  #UI
  font_awesome_flutter:
  shimmer:

  #FILES & IMAGES
  transparent_image:
  image_picker:
  image_picker_for_web:

  #DATE & TIME
  flutter_calendar_carousel:

  #FINANCE
  flutter_credit_card:
  stripe_sdk:

  #OTHER
  auto_size_text:
  share:
  flutter_typeahead:
  introduction_screen:
  flutter_masked_text:
  syncfusion_flutter_sliders:
  syncfusion_flutter_charts:
  intl_phone_field:



dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  auto_route_generator:
  injectable_generator:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
      - family: Helvetica Neue
        fonts:
          - asset: assets/fonts/HelveticaNeueThin.ttf
            weight: 300
          - asset: assets/fonts/HelveticaNeueLight.ttf
            weight: 400
          - asset: assets/fonts/HelveticaNeue.ttf
            weight: 500
          - asset: assets/fonts/HelveticaNeueMedium.ttf
            weight: 600
          - asset: assets/fonts/HelveticaNeueBold.ttf
            weight: 700

