name: webblen_web_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Web Dependencies
  responsive_builder:
  responsive_grid:
  url_launcher:
  js:
  url_strategy:

  #ARCHITECTURE
  stacked:
  stacked_services:
  stacked_themes:
  get_it:
  injectable:
  observable_ish:
  auto_route:

  #HTTP REQUESTS
  http:

  #ADD CANCELLABLE ACTIONS TO ASYNC
  async:

  #FIRESTORE DATABASE
  firebase:
  cloud_functions:
  firebase_dynamic_links:
  firebase_auth:

  #Auth
  flutter_facebook_login_web:
    git:
      url: git://github.com/kfiross/flutter_facebook_login_web

  google_sign_in: ^4.5.1

  #Location
  flutter_google_places:
  flutter_google_places_api:
  geoflutterfire:
  geocoder:

  #FILES & IMAGES
  cached_network_image:

  #Other Dependencies
  shimmer:
  share_plus:
  flutter_typeahead:
  stripe_sdk: ^2.8.2
  qr_flutter: ^3.2.0
  algolia: ^0.1.7
  font_awesome_flutter: 8.5.0
  random_string: ^1.1.0
  rflutter_alert: ^1.0.3
  flutter_signin_button: ^1.0.0
  flutter_masked_text: ^0.8.0
  intl: ^0.16.1
  flutter_calendar_carousel: ^1.4.11


dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  auto_route_generator:
  injectable_generator:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
      - family: Helvetica Neue
        fonts:
          - asset: assets/fonts/HelveticaNeueThin.ttf
            weight: 300
          - asset: assets/fonts/HelveticaNeueLight.ttf
            weight: 400
          - asset: assets/fonts/HelveticaNeue.ttf
            weight: 500
          - asset: assets/fonts/HelveticaNeueMedium.ttf
            weight: 600
          - asset: assets/fonts/HelveticaNeueBold.ttf
            weight: 700

